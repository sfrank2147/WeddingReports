{% extends "layout.html" %}

{% block title %}
<title>My Reports</title>
{% endblock %}

{% block content %}
{% if not reports %}
No reports :-(
{% else %}
{% for report in reports %}
<h2>{{ report['venue_name'] }}</h2>
<h4>Rating: {{ report['rating'] }}/10</h2>
<p> {{ report['content'] }}
{% endfor %}
{% endif %}
{% endblock %}
