{% extends "layout.html" %}

{% block title %}
<title>WeddingReports - Login</title>
{% endblock %}

{% block content %}
<form action="/handle-login" method="post" name="login">
    Email: {{ login_user_form.email(size=40) }} <br> <br>
    Password: {{ login_user_form.password(size=40) }} <br> <br>
    <input type="submit" id="submit" value="Log in">
</form>
{% endblock %}
